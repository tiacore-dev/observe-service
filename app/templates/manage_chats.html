{% extends "base.html" %}

{% block title %}Manage Chats | Tiacore{% endblock %}

{% block content %}

<div class="container mt-5">
    <script src="/static/js/manage_chats.js"></script> 
    <h1>Управление чатами</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID Чата</th>
                <th>Название Чата</th>
                <th>Дефолтный Промпт</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="chatTable">
            {% for chat in chats %}
            <tr>
                <td>{{ chat.chat_id }}</td>
                <td>{{ chat.chat_name or 'Без имени' }}</td>
                <td>
                    <select class="form-select prompt-select" data-chat-id="{{ chat.chat_id }}">
                        <option value="">-- Выберите промпт --</option>
                        {% for prompt in prompts %}
                        <option value="{{ prompt.prompt_id }}" {% if chat.default_prompt_id == prompt.prompt_id %}selected{% endif %}>
                            {{ prompt.prompt_name }}
                        </option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <button class="btn btn-primary save-prompt-btn" data-chat-id="{{ chat.chat_id }}">Сохранить</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
