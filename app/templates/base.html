<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observe-service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/style.css">  
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>

    <!-- Фиксированный навбар -->
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #0056b3; z-index: 1050;">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('account.account') }}" style="color: white;">Observe-service</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="logoutButton" class="btn btn-danger" style="display:none;">Выход</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контейнер -->
    <div class="d-flex" id="content-wrapper" style="padding-top: 70px;">
        <!-- Фиксированный сайдбар -->
        <div class="sidebar bg-light" id="sidebar">
            <ul class="list-group">
                <li class="list-group-item"><a href="/manage_prompts" class="list-group-item-action">Управление промптами</a></li>
                <li class="list-group-item"><a href="/manage_chats" class="list-group-item-action">Управление чатами</a></li>
                <li class="list-group-item"><a href="analysis" class="list-group-item-action">Анализ</a></li>
                <li class="list-group-item"><a href="/analysis_result" class="list-group-item-action">Результаты анализа</a></li>
                <li class="list-group-item"><a href="/logs" class="list-group-item-action">История действий</a></li>
            </ul>
        </div>

        <!-- Основное содержимое -->
        <div class="container" id="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
